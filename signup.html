<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="imgs/logo.png" height= "70px"/>
    <h1>Sign up</h1>

    <form>
        <label for= "Full name">Enter your full name:</label> <br>
        <input type = "text" id= "full name"> <br><br>
        <label for= "email">Enter your email:</label> <br>
        <input type="email"  id="email"><br><br>
        <label for= "phone">Enter your phone number:</label> <br>
        <input type = "phone" id= "phone"> <br><br>
        <label for= "birth_date">Enter your birth date:</label> <br>
        <input type = "date" id= "birth_date"> <br><br>
        <label for= "password">Enter your password: </label> <br>
        <input type="password"  id="password"> <br><br>
        <label for= "password">Confirm your password: </label> <br>
        <input type="password"  id="password"> <br><br>

        

        <p>Please select your age: </p>
        <input type="radio" name="status" value="0-25" id="option-1">
        <label for="option-1">Student</label> <br>
        <input type="radio" name="status" value="26-40" id="option-2">
        <label for="option-2">Professional</label> <br>
        <input type="radio" name="status" value="other" id="option-3">
        <label for="option-3">Other</label> <br><br>

        <input type="submit"> 
    </form>

</body>
</html>
